<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Golf's Greatest Achievements Quiz</title>
	<link href="css/style.css" rel="stylesheet" type="css/text">
	<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Quicksand|Cabin' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="banner-section">
		<h1>Golf's Greatest Achievements</h1>
		<h3>A Quiz by Bruce Cox<h3>
	</header>
	<section class="question-section">
		<p>Who won the US Open in 2000 at Pebble Beach Golf Links by a record 15 shots?</p>
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup">
				<input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked"/>
				<label for="radio-choice-1">Jose Maria Olazabal</label>
			
				<input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2"/>
				<label for="radio-choice-2">Tiger Woods</label>

				<input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3"/>
				<label for="radio-choice-3">Retief Goosen</label>

				<input type="radio" name="radio-choice" id="radio-choice-4" value="choice-4"/>
				<label for="radio-choice-4">Vijay Singh</label>
			</fieldset>
		</div>
		<div class="submit-button">
		<input type="submit" id="submitAnswer" value="SUBMIT">
		</div>
		<div class="question-counter">
			<p><strong>Question 1 of 5</strong></p>
		</div>
	</section>
</body>
</html>
